{% extends 'payment/base.html' %}
{% load static %}

{% block head%}
<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/input_menu.css' %}">
{% endblock%}

{% block header %}
    <h1 class="header__title-txt">BSUIR BURGERS</h1>
{% endblock %}

{% block content %}
<div class="input-menu">
    <h3 class="input-menu__title">  {{ name }}Registration </h3>
    <form method="POST" class="input-menu__form">
        {% csrf_token %}
        {% for field in form %}
            <label class="input-menu__form-label">{{ field.label_tag }}</label>
            {{ field }}
        {% endfor%}
        <div class="input-menu__checkbox">
            <label class="input-menu__checkbox-label">
                <input type="checkbox" class="input-menu__checkbox-input" onchange="document.querySelector('.input-menu__submit-btn').disabled = !this.checked;">
                I agree to the terms and conditions
            </label>
        </div>
        <button type="submit" class="input-menu__submit-btn" disabled>Save</button>
    </form>
</div>
{% endblock %}
